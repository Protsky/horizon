<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Search Engine (Protected)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f0f2f5;
      color: #333;
      display: none; /* hidden until password OK */
    }

    #passwordScreen {
      position: fixed;
      inset: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-family: Arial, sans-serif;
    }

    #passwordInput {
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      width: 240px;
      outline: none;
    }

    #passwordInput:focus {
      border-color: #4a90e2;
    }

    #passwordBtn {
      padding: 10px 20px;
      font-size: 1.1rem;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input#search {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      background: white;
    }
    input#search:focus {
      border-color: #4a90e2;
    }

    #results {
      margin-top: 2rem;
    }

    .result {
      background: white;
      padding: 15px;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .result:hover {
      background-color: #eaf2ff;
    }

    .source {
      font-size: 0.85rem;
      color: #777;
      margin-top: 8px;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div id="passwordScreen">
    <h2>Enter Password</h2>
    <input id="passwordInput" type="password" placeholder="Password" />
    <button id="passwordBtn">Unlock</button>
    <div id="passError" style="color:red; display:none;">Incorrect password</div>
  </div>

  <h1>JSON Search Engine</h1>
  <input type="text" id="search" placeholder="Start typing..." autofocus />
  <div id="results"></div>

  <script>
    
    const PASSWORD_HASH = "bd7d761a4f999f40a8801b5b08355cf74ccac4b740803f0aa606c31ba541cf3d";

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hash = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    document.getElementById("passwordBtn").onclick = async () => {
      const input = document.getElementById("passwordInput").value;
      const hashed = await sha256(input);

      if (hashed === PASSWORD_HASH) {
        document.getElementById("passwordScreen").style.display = "none";
        document.body.style.display = "block";
      } else {
        document.getElementById("passError").style.display = "block";
      }
    };
  </script>

  <script src="script.js"></script>
</body>
</html>
